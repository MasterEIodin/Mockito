plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '0.14'

}

task testNG(type: JavaExec) {

}
